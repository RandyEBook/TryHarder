</head>
<body>
<div class="app">

    <div class="app__nav">
        <img class="app__logo" src="media/Logo.png" alt="Cronos"/>

        <div class="app__interact">

                    <div class="app__interactstatsdata">

                    <div class="app__interactstatsdata">

                </div>

                <div class="app__inputcontainer">
                    <input class="app__inputbnb" type="number" id="app__inputbnb" />

                <button class="app__minebtn" onclick="stakeBNB()">Hire TimeKeepers</button>

                <div class="app__rewards">

                    <button class="app__rewardsbtn" onclick="sellFish()">De-Sync</button>
                </div>
            </div>
        </div>


        <div class="app__statistics">
            <div class="app__statisticsmargin">
                <h5 class="app__statisticshead">Statistics</h5>

                <div class="app__statisticsdivider"></div>

                <div class="app__statisticsinfo">
                    <p>Weekly Return</p>
                    <p>6%</p>
                </div>

                <div class="app__statisticsinfo">
                    <p>APR</p>

                </div>

                <div class="app__statisticsinfo">

                    <p>3%</p>
                </div>
            </div>
        </div>


        <div class="app__referral">
            <h5>Referral Link</h5>

            <input class="app__referralinput" id="refString" type="text" readOnly value="Connect wallet to see."/>

            <p>Earn 12% of the CRO used to Deposit<br/> from anyone who uses your referral link</p>
        </div>
    </div>

    <div class="app__socials">
        <a href="https://cronoscan.com/address/0x024ead51db58965cc22bdf5d2794371a69593ee9" target="_blank" rel="noreferrer" class="app__socialslinks"><img src="media/scan.png" alt="BscScan Social" /></a>

         <a href="https://discord.gg/nNeqfDCw3v" target="_blank" rel="noreferrer" class="app__socialslinks"><img src="media/discord.png" alt="Discord Social"/></a>
    </div>
</div>

<script>
    var countDownDate = new Date("May 5 2022 20:00:00 GMT+00:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = "opens in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "is live now";
        }
    }, 1000);
</script>
</body>
</html>
